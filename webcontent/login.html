<!DOCTYPE html>
<html>
<head>
    <title>Login - Secure App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="login-container">
    <h2>Secure Login Demo</h2>
    <h3>HTML Form</h3>

    <!-- Pure HTML form submitting to servlet -->
    <form action="login" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Error message from servlet via URL parameter -->
    <div id="errorMessage" class="error" style="display: none;"></div>

    <div class="test-credentials">
        <h4>Test Credentials:</h4>
        <table>
            <tr><th>Username</th><th>Password</th></tr>
            <tr><td>Juan</td><td>123</td></tr>

        </table>
    </div>

    <div class="security-note">
        <h4>How it works:</h4>
        <p>1. HTML form submits to <strong>LoginServlet</strong><br>
            2. Servlet validates credentials<br>
            3. If valid: creates session â†’ redirects to WelcomeServlet<br>
            4. If invalid: redirects back here with error</p>
    </div>
</div>

</body>
</html>
